<div class="hel-layout-container">

  <mat-card class="hel-layout-column" appearance="outlined" *ngFor="let column of _allColumns">
    <mat-card-content>
      <ng-container *ngTemplateOutlet="column.template" ></ng-container>
    </mat-card-content>
  </mat-card>
  <ng-container *ngFor="let action of _allActions">
    <div class="hel-layout-actions">
      <ng-container *ngTemplateOutlet="action.template" ></ng-container>
    </div>
  </ng-container>
  <div class="hel-layout-content">
    <ng-content></ng-content>
  </div>



</div>
