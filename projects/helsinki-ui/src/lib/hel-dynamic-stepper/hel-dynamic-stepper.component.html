<hel-stepper>
  <hel-step *ngFor="let def of steps">
    <ng-template helStepLabel>
      {{def.label}}
    </ng-template>
    <ng-template helStepHeadline>
      {{renderTemplate(def.headline, record)}}
    </ng-template>
    <p>{{def.content}}</p>
    <hel-action-button helStepperNext>{{def.next}}</hel-action-button>
  </hel-step>
  <hel-step>
    <ng-template helStepLabel>
      Complete
    </ng-template>
    <p>Loading...</p>
    <button routerLink=".." (click)="stepperComplete()">Complete</button>
  </hel-step>
</hel-stepper>
