<div *ngFor="let step of steps.toArray(); let i = index"
     class="hel-stepper-step"
     [class.hel-stepper-step-active]="selected === step">
  <div>
    <div>
      {{step.completed ? 'âœ…' : i + 1}}
    </div>
    <div>
      <h2><ng-container *ngIf="step.stepLabel" [ngTemplateOutlet]="step.stepLabel.template"></ng-container></h2>
      <p><ng-container [ngTemplateOutlet]="step.stepContent ? step.stepContent.template : null"></ng-container></p>
    </div>
  </div>
  <div>
    <ng-container *ngIf="selected === step" [ngTemplateOutlet]="selected ? selected.content : null"></ng-container>
  </div>
</div>
