<hel-stepper>
  <hel-step *ngFor="let def of stepperDef.steps">
    <ng-template helStepLabel>
      {{def.label}}
    </ng-template>
    <ng-template helStepHeadline>
      {{renderTemplate(def.headline, record)}}
    </ng-template>
    <p>{{def.content}}</p>
    <ng-template helStepActions><hel-action-button helStepperNext>{{def.next}}</hel-action-button></ng-template>
  </hel-step>
  <hel-step>
    <ng-template helStepLabel>
      Complete
    </ng-template>
    <p>Loading...</p>
    <ng-template helStepActions><hel-action-button routerLink=".." (click)="stepperComplete()">Complete</hel-action-button></ng-template>
  </hel-step>
</hel-stepper>
